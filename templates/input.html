<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sneaker Bot</title>

  {% load static %}

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/small-business.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}"><img height="auto" width="100px" alt="logo" src="{% static 'img/SneakerBotLogo.png' %}"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'input' %}">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Heading Row -->
    <div class="row align-items-center my-5">
      <form action="{% url 'runBot' %}">
        <h2>Contact Information</h2>
        <!--First Name-->
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name"><br>
        <!--Last Name-->
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name"><br>
        <!--Email-->
        <label for="email">Email: </label>
        <input type="email" name="email"><br><br>
        
        <!--SHIPPING INFORMATION-->
        <h2>Shipping Info</h2>
        <!--Address-->
        <label for="addr">Street Address:</label>
        <input type="text" name="addr"><br>
        <!--City-->
        <label for="city">City:</label>
        <input type="text" name="city"><br>
        <!--State-->
        <label for="state">State:</label>
        <input type="text" name="state"><br>
        <!--Zip Code-->
        <label for="zip_code">Zip Code:</label>
        <input type="text" name="zip_code"><br><br>
        <!--CARD INFO-->
        <h2>Payment Information</h2>
        <!--Card Number-->
        <label for="card_number">Card Number:</label>
        <input type="number" name="card_number"><br>
        <!--Exp Date-->
        <label for="exp_date">Expiration Date</label>
        <input type="month" name="exp_date"><br>
        <!--CCV Security Number-->
        <label for="ccv">CCV:</label>
        <input type="number" name="ccv">
      </div>
      <!--Shoe Size Dropdown-->
      <label for="shoe_size">Shoe Size: </label>
        <select name="shoe_size">
          <option value="1">1</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
          <option value="2.5">2.5</option>
          <option value="3">3</option>
          <option value="3.5">3.5</option>
          <option value="4">4</option>
          <option value="4.5">4.5</option>
          <option value="5">5</option>
          <option value="5.5">5.5</option>
          <option value="6">6</option>
          <option value="6.5">6.5</option>
          <option value="7">7</option>
          <option value="7.5">7.5</option>
          <option value="8">8</option>
          <option value="8.5">8.5</option>
          <option value="9">9</option>
          <option value="9.5">9.5</option>
          <option value="10">10</option>
          <option value="10.5">10.5</option>
          <option value="11">11</option>
          <option value="11.5">11.5</option>
          <option value="12">12</option>
          <option value="12.5">12.5</option>
          <option value="13">13</option>
        </select><br>
      <div class="row align-items-center my-5">
         <!--SUBMIT & RESET--> 
        <input type="submit">
        <input type="reset">
      </div>
    </form>
      <!-- /.col-md-4 -->
    </div>
    <!-- /.row -->

   
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
